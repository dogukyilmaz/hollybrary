version: '3.7'
services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: pocketbase
    restart: unless-stopped
    command:
      - --encryptionEnv #optional
      - ENCRYPTION #optional
    environment:
      ENCRYPTION: example #optional
    ports:
      - '8090:8090'
    volumes:
      - /var/lib/docker-volumes/data:/pb_data
      - /var/lib/docker-volumes/public:/pb_public #optional
